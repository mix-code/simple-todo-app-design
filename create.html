<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Todo - TodoApp</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="./libs/font-awesome-5/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="./"> TodoApp </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left Side Of Navbar -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link " href="./index.html">Browse Todos</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="./create.html">Create Todo</a>
                    </li>
                </ul>

                <!-- Right Side Of Navbar -->
                <ul class="navbar-nav ml-auto">
                    <!-- Authentication Links -->

                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>


                    <li class="nav-item dropdown">
                        <a id="navbarDropdown" class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            UserName <span class="caret"></span>
                        </a>

                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">
                                Logout
                            </a>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="py-4">
        <div class="container">
            <h1 class="text-secondary font-weight-bold">Create New Todo</h1>

            <div class="row">
                <div class="col-md-12 col-sm-12 my-3">
                    <div class="card p-3">
                        
                        <form action="#" method="POST">
                            <div class="form-group">
                                <label for="title">Todo Title</label>
                                <input type="text" id="title" class="form-control" placeholder="Write todo Title">
                                <span class="invalid-feedback"></span>
                            </div>
                            <div class="form-group">
                                <label for="body">Todo Body</label>
                                <textarea type="text" id="body" class="form-control" rows="8" placeholder="Write todo Body"></textarea>
                                <span class="invalid-feedback"></span>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-outline-success">Create</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="./libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="./libs/bootstrap/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
